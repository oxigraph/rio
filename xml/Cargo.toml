[package]
name = "rio_xml"
version = "0.6.1"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "Apache-2.0"
readme = "../README.md"
keywords = ["RDF", "XML", "parser"]
repository = "https://github.com/oxigraph/rio"
description = """
RDF/XML parser and serializer
"""
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[features]
default = []
sophia = ["rio_api/sophia", "sophia_api"]

[dependencies]
oxilangtag = "0.1"
oxiri = ">=0.1,<0.3"
rio_api = { version = "0.6", path="../api" }
quick-xml = "0.22"
sophia_api = { version = ">=0.6, <=0.8", optional = true }

[dev-dependencies]
sophia_api = { version = ">=0.6, <=0.8", features = ["test_macro"] }
